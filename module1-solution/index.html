<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"> </script>
    <script src="app.js"></script>
    <title>My firs angula app</title>
  </head>
  <body>

    <div ng-controller="LunchCheckController">
    <input type="text" ng-model="items" style="border: 2px solid {{color}}">
    <br>
    <p style="color:{{color}}">
      {{message}}
    </p>
    <button type="button" ng-click="check();"
    >Check If Too Much</button>
    </div>
  </body>
</html>
