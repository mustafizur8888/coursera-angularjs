<!DOCTYPE html>
<html lang="en" ng-app="customeService">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Custome Service</title>
    <script src="../angular.min.js">
    </script>
    <script src="scripts/app.js">
    </script>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <div ng-controller="shoppingItemsAddController as itemAddCtrl">
            <input type="text" class="form-control" ng-model="itemAddCtrl.itemName" placeholder="item name ">
            <input type="text" class="form-control" ng-model="itemAddCtrl.itemQty" placeholder="item qty">
            <br/>
            <button type="button" class="btn btn-primary" ng-click="itemAddCtrl.AddItem()">Add Item</button>

        </div>
        <ol ng-controller="shoppingItemsShowingController as itemShowCtrl">
            <table class="table">
            <tr ng-repeat="item in itemShowCtrl.items">
               <td>item Name : {{item.itemName}}</td>
               <td>item Qty :{{item.itemQty}} </td>
               <td><button ng-click="itemShowCtrl.removeItem($index);" class="btn btn-danger">Remove Item</button></td>
            </tr>
            </table>
        </ol>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
